<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .score, .high-score {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .game-canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin: 20px auto 0;
        }

        .direction-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .direction-btn:hover {
            transform: scale(1.1);
        }

        .direction-btn:nth-child(2) {
            grid-column: 2;
        }

        .direction-btn:nth-child(3) {
            grid-column: 1;
            grid-row: 2;
        }

        .direction-btn:nth-child(4) {
            grid-column: 3;
            grid-row: 2;
        }

        .direction-btn:nth-child(5) {
            grid-column: 2;
            grid-row: 3;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .game-over.show {
            visibility: visible;
            opacity: 1;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="control-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="control-btn" onclick="pauseGame()">æš‚åœ</button>
            <button class="control-btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="direction-controls">
            <button class="direction-btn" onclick="changeDirection('up')">â†‘</button>
            <button class="direction-btn" onclick="changeDirection('left')">â†</button>
            <button class="direction-btn" onclick="changeDirection('right')">â†’</button>
            <button class="direction-btn" onclick="changeDirection('down')">â†“</button>
        </div>
        
        <div class="instructions">
            <strong>æ“ä½œè¯´æ˜ï¼š</strong><br>
            ğŸ® ä½¿ç”¨æ–¹å‘é”®æˆ–ç‚¹å‡»æ–¹å‘æŒ‰é’®æ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            ğŸ åƒåˆ°é£Ÿç‰©å¾—åˆ†å¹¶å¢é•¿èº«ä½“<br>
            ğŸ’€ æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸ<br>
            ğŸ“± æ”¯æŒæ‰‹æœºè§¦æ‘¸æ“ä½œ
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <div class="final-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
            <button class="control-btn" onclick="restartGame()">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            highScoreElement.textContent = highScore;
            generateFood();
            draw();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#667eea';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´
            ctx.fillStyle = '#764ba2';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning) return;

            // å¦‚æœè›‡è¿˜æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸æ›´æ–°
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡å¼€å§‹æˆ–é‡æ–°å¼€å§‹ï¼Œç»™è›‡ä¸€ä¸ªåˆå§‹æ–¹å‘
            if (dx === 0 && dy === 0) {
                dx = 1; // é»˜è®¤å‘å³ç§»åŠ¨
                dy = 0;
            }
            
            gameRunning = true;
            gameLoop = setInterval(update, 150);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function resetGame() {
            clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gameOverModal.classList.remove('show');
            generateFood();
            draw();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverModal.classList.add('show');
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆï¼ˆä»æ¸¸æˆç»“æŸæ¨¡æ€æ¡†ï¼‰
        function restartGame() {
            resetGame();
            startGame();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(direction) {
            if (!gameRunning) return;

            switch (direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        });

        // è§¦æ‘¸äº‹ä»¶ï¼ˆæ‰‹æœºæ”¯æŒï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (deltaX > 0) {
                    changeDirection('right');
                } else {
                    changeDirection('left');
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (deltaY > 0) {
                    changeDirection('down');
                } else {
                    changeDirection('up');
                }
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        init();
    </script>
</body>
</html>
